<form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
  <h2 class="register-header">Lock Pass</h2>

  <section class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">
        Email is required.
      </span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">
        Email is invalid.
      </span>
    </div>
  </section>

  <section class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
      <span *ngIf="registerForm.get('password')?.errors?.['required']">
        Password is required.
      </span>
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </span>
      <span *ngIf="registerForm.get('password')?.errors?.['maxlength']">
        Password cannot be longer than 20 characters.
      </span>
    </div>
  </section>

  <section class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword">
    <div *ngIf="registerForm?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
      <span>
        Password does not match.
      </span>
    </div>
  </section>

  <button type="submit" [disabled]="registerForm.invalid || isLoading" class="register-button">Register</button>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

</form>
